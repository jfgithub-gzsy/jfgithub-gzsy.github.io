        <h1 id="设备报表"><a href="#设备报表" class="headerlink" title="设备报表"></a>设备报表</h1><p>设备报表页面默认展示学校下所有设备的状态、耗电量、工作时长，可通过楼栋、楼层、教室筛选出对应位置的数据，支持导出报表，点击导出报表按钮，将生成一个excel形式的报表。报表内容包含楼栋、楼层、房间名称、设备名称、设备ID、设备二维码、设备状态、在线时长、使用寿命、设备总耗能等信息。<br><img src="https://images.gitee.com/uploads/images/2021/0708/120845_c2440bb7_8722785.png" alt="设备报表" title="设备报表.png"></p>
