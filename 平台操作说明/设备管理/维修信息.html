        <h1 id="维修信息"><a href="#维修信息" class="headerlink" title="维修信息"></a>维修信息</h1><p>维修人员进行维修操作后会新增一条维修信息，形成维修记录，便于后期数据统计及分析。<br><img src="https://images.gitee.com/uploads/images/2021/0301/091558_04f31e82_8722785.png" alt="维修信息" title="维修信息.png"></p>
<h4 id="维修信息管理"><a href="#维修信息管理" class="headerlink" title="维修信息管理"></a>维修信息管理</h4><ol>
<li>编辑维修信息<br>维修信息列表中点击编辑按钮，可在编辑修改框中修改维修信息。<br><img src="https://images.gitee.com/uploads/images/2021/0301/091744_acf8c6f5_8722785.png" alt="编辑维修信息" title="编辑维修信息.png"></li>
<li><p>删除维修信息<br>维修信息界面点击删除按钮，点击确定，删除该条维修信息。</p>
<blockquote>
<p> <strong>注意：</strong> 删除操作不可逆，请谨慎操作。</p>
</blockquote>
<p><img src="https://images.gitee.com/uploads/images/2021/0301/091805_81a88d61_8722785.png" alt="删除维修信息" title="删除维修信息.png"></p>
</li>
</ol>
