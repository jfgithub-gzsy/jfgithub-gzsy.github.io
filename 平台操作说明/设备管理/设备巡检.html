        <h1 id="设备巡检"><a href="#设备巡检" class="headerlink" title="设备巡检"></a>设备巡检</h1><blockquote>
<p> <strong>注意：</strong> 仅校园管理者可设置</p>
</blockquote>
<h4 id="巡检管理"><a href="#巡检管理" class="headerlink" title="巡检管理"></a>巡检管理</h4><ol>
<li>巡检设置<br>设备巡检界面，点击巡检设置，设置巡检时间及周期（示例：每天19:00对校园内的设备进行巡检）。<br><img src="https://images.gitee.com/uploads/images/2021/0327/161139_cf387ad9_8722785.png" alt="巡检设置" title="巡检设置.png"></li>
<li>巡检报表<br>满足巡检周期和巡检时间，平台将对校园内的设备巡检一次，设备巡检界面，展示最新的巡检数据（巡检时间，设备状态，开关状态），并输出巡检报表，及时跟踪校园内设备状态。<br><img src="https://images.gitee.com/uploads/images/2021/0301/094209_197ed743_8722785.png" alt="巡检报表" title="巡检报表.png"></li>
<li>巡检记录<br>支持查看巡检历史记录，并支持导出巡检报表功能。<br><img src="https://images.gitee.com/uploads/images/2021/0301/094224_345b9299_8722785.png" alt="巡检记录" title="巡检记录.png"></li>
</ol>
