        <h1 id="消息中心"><a href="#消息中心" class="headerlink" title="消息中心"></a>消息中心</h1><p>消息中心展示报警消息记录和APP用户反馈记录。</p>
<ol>
<li>报警消息<br>消息中心-报警消息界面，显示账号下所有的报警消息记录，可根据消息类型、发生报警的区域精确查找到对应的报警消息。<br><img src="https://images.gitee.com/uploads/images/2021/0327/161352_6e002087_8722785.png" alt="报警消息" title="报警消息.png"></li>
<li>APP用户反馈<br>消息中心-用户反馈页面，展示当前用户下所有的用户反馈信息，可通过问题类型、状态、产品类型精确查找到用户反馈的问题。<br><img src="https://images.gitee.com/uploads/images/2021/0301/095543_a4d47d56_8722785.png" alt="APP用户反馈" title="APP用户反馈.png"><ul>
<li>处理反馈<br>收到反馈后点击处理按钮，分析用户反馈的问题后对问题进行分析和处理，并及时回复用户，直到用户确认问题已完结。<br><img src="https://images.gitee.com/uploads/images/2021/0301/095554_c2d26ba4_8722785.png" alt="处理用户反馈" title="处理用户反馈.png"></li>
</ul>
</li>
</ol>
