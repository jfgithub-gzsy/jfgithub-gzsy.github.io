        <h1 id="日志管理"><a href="#日志管理" class="headerlink" title="日志管理"></a>日志管理</h1><p>日志管理功能记录用户操作的记录，出现异常时可查看记录快速定位问题。</p>
<blockquote>
<p> <strong>注意：</strong> 仅超级管理员可查看</p>
</blockquote>
<ol>
<li>系统日志<br>平台会记录各个账户的操作内容、操作平台的时间、客户端IP，并记录详细的日志，便于查找问题。支持通过日期、客户端IP等条件精确查找相关日志。<br><img src="https://images.gitee.com/uploads/images/2021/0327/161325_989c9d1a_8722785.png" alt="系统日志" title="系统日志.png"></li>
<li>APP日志<br>平台记录APP相关的日志（设备添加记录），记录操作的用户、平台、时间、以及操作的内容。支持通过操作名称、日期等条件精确查找相关日志。<br><img src="https://images.gitee.com/uploads/images/2021/0301/095240_41ac2912_8722785.png" alt="APP日志" title="APP日志.png"></li>
</ol>
